    <style>
body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
}

.title {
    margin-top: 2px;
    margin-left: 4px;
    color: white;
    font-family: 'CustomFont';
    font-size: 30px;
}

.search {
    background-color: white;
    color: black;
    border-radius: 10px;
    margin-bottom: 20px;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
}

.container {
    max-width: 90%;
    margin: 0 auto;
    text-align: center;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.card {
    background-color: white;
    height: 40px;
    border-radius: 10px;
    padding: 25px;
    text-align: left;
    position: relative;
    transition: transform 0.3s ease;
}

.card img {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    position: relative;
    right: -85%; /* Adjusted position based on percentage */
    top: -140%; /* Adjusted position based on percentage */
}

/* Define custom font */
@font-face {
    font-family: 'CustomFont';
    src: url('font/Nunito-VariableFont_wght.ttf') format('truetype');
}

.card h3 {
    color: black;
    font-family: 'CustomFont'; /* Use the custom font */
    margin-top: 1px;
    margin-right: -20%; /* Adjusted position based on percentage */
    margin-left: -15%; /* Adjusted position based on percentage */
    position: relative;
    left: 78%;
    transform: translateX(-50%);
    top: -60%; /* Adjusted position based on percentage */
}

.card p {
    margin: 10px 0;
}

.card a {
    display: block;
    text-decoration: none;
}

.card button {
    position: absolute;
    bottom: 10px;
    left: 40%;
    transform: translateX(-50%);
    background-color: black;
    color: white;
    font-family: 'CustomFont';
    border: none;
    padding: 13px 50px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.card button:hover {
    background-color: grey;
}

@media (max-width: 768px) {
    .container {
        position: relative;
        right: 3%;
    }
    
    .card img {
        position: relative;
        right: -80%; /* Adjusted position based on percentage */
        top: -140%; /* Adjusted position based on percentage */
    }
}

@media (max-width: 480px) {
    .card-grid {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 320px) {
    .container {
        position: relative;
        right: -4%;
    }
}

@media (max-width: 375px) {
    .container {
        position: relative;
        right: 1%;

}

@media (max-width: 425px) {

        position: relative;
        right: -2%;

    <h1 class="title">Astra | Scripts</h1>

    <div class="container">
        <input class="search" type="text" id="searchInput" placeholder="Search by card title">
        <div id="cardContainer" class="card-grid"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sample card data
            const cards = [
                // ... (unchanged)

                {
                    title: "OP Jailbreak Autofarm",
                    image: "images/image/astra.png",
                    link: "https://jailbreak.com/ps99",
                },
                {
                    title: "OP Jailbreak Autofarm",
                    image: "images/app-icons/scarlet.jpeg",
                    link: "https://jailbreak.com/ps99",
                },
                {
                    title: "OP Jailbreak Autofarm",
                    image: "card-image/jailbreak.png",
                    link: "https://jailbreak.com/ps99",
                },
            ];

            const searchInput = document.getElementById("searchInput");
            const cardContainer = document.getElementById("cardContainer");

            function renderCards(query) {
                cardContainer.innerHTML = "";

                const filteredCards = cards.filter(card =>
                    card.title.toLowerCase().includes(query.toLowerCase())
                );

                filteredCards.forEach(card => {
                    const cardElement = document.createElement("div");
                    cardElement.classList.add("card");

                    cardElement.innerHTML = `
                        <h3>${card.title}</h3>
                        <button onclick="window.location.href='${card.link}'">Download</button>
                    `;

                    if (card.image) {
                        const imgElement = document.createElement("img");
                        imgElement.src = card.image;
                        cardElement.appendChild(imgElement);
                    }

                    cardContainer.appendChild(cardElement);
                });
            }

            searchInput.addEventListener("input", function () {
                renderCards(searchInput.value);
            });

            renderCards("");
        });
    </script>
</body>
